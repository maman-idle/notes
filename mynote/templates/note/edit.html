{% extends 'base.html' %}
{% block title %}{{'Edit a Note'}}{% endblock %}
{% block content %}
    {% if selected_note %}
        <form action="{% url 'note:edit_finish' selected_note.id %}" method="POST">
            {% csrf_token %}
            <div class="col-3 mt-3">
                <input class="form-control" name="newNoteName" type="text" value="{{ selected_note.note_name }}">
            </div>
            <div class="col-6 mt-3">
                <textarea class="form-control" style="resize: none;" name="newNoteDesc">{{ selected_note.note_desc }}</textarea>
            </div>
            <input type="submit" value="Edit" class="btn btn-sm btn-outline-warning mt-3">
        </form>

    {% else %}
        <p>Note is not Available</p>

    {% endif %}
{% endblock %}
